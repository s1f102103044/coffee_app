<html lang="ja"><head><meta charset="utf-8"></head>
  <body>

    <nav>
      <ul class="gnavi">
        <li class="current"><a href='{% url "home" %}'>HOME</a></li>
        <li><a href='{% url "private1" %}'>private1</a></li>
        <li><a href='{% url "private3" %}'>private3</a></li>
      </ul>
    </nav>
    
    <h1>Private2</h1>
    <p>おすすめグルメ２の詳しい紹介ページ</p>


    <style>
      nav {
        width: 100%;
        height: 70px;
        background-color: dimgrey;
        padding-top: 5px;
        box-sizing: border-box;
      }
    
      .gnavi{
        display: flex;
        flex-wrap: wrap;
        margin:0 0 50px 0;
        list-style: none;
      }
    .gnavi li a{
        display: block;
        padding:10px 30px;
        text-decoration: none;
        color: white;
    }
    .gnavi li{
        margin-bottom:20px;
    }
    .gnavi li a{
      position: relative;
    }
    .gnavi li.current a,
    .gnavi li a:hover{
      color:#f87a9e;
    }
    .gnavi li a::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 5px;
        border-radius: 50%;
        background:#f87a9e;
        transition: all .3s;
        transform: scale(0.04, 1);
        transform-origin:center bottom;
    }
    .gnavi li.current a::after,
    .gnavi li a:hover::after {
        height: 2px;
        border-radius: 0;  
        transform: scale(0.8, 1); /*https://coco-factory.jp/ugokuweb/move01/5-3-8/*/
    }
    </style>

  </body>
</html>
