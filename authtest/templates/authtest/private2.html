    <style>
      body{
    background-color: blanchedalmond;
    background-size: contain;
    margin: 0;   /*←marginを０にすることで、メニューにできる空白をなくせる*/

    border-right: 8px solid #f87a9e;
    border-left: 8px solid #f87a9e;
    }
    
      #padding {
      padding-left: 150px;
      padding-right: 150px;
    }

    footer {
    width: 100%;
    height: 40px; 
    text-align: center;
    padding: 50px 0;
    background-color: dimgray;
  }
      nav {
        width: 100%;
        height: 70px;
        background-color: dimgrey;
        padding-top: 5px;
        box-sizing: border-box;
      }
    
      .gnavi{
        display: flex;
        flex-wrap: wrap;
        margin:0 0 50px 0;
        list-style: none;
      }
    .gnavi li a{
        display: block;
        padding:10px 30px;
        text-decoration: none;
        color: white;
    }
    .gnavi li{
        margin-bottom:20px;
    }
    .gnavi li a{
      position: relative;
    }
    .gnavi li.current a,
    .gnavi li a:hover{
      color:#f87a9e;
    }
    .gnavi li a::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 5px;
        border-radius: 50%;
        background:#f87a9e;
        transition: all .3s;
        transform: scale(0.04, 1);
        transform-origin:center bottom;
    }
    .gnavi li.current a::after,
    .gnavi li a:hover::after {
        height: 2px;
        border-radius: 0;  
        transform: scale(0.8, 1); /*https://coco-factory.jp/ugokuweb/move01/5-3-8/*/
    }
    </style>
