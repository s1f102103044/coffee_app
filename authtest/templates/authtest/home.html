<!DOCTYPE html>
<html>
<head>
    <title>Coffee Search</title>
</head>
<body>
    <h1>Coffee Search</h1>
    <form method="GET" action=".">
        <input type="text" name="q" placeholder="Search for coffee..." value="{{ query }}">
        <button type="submit">Search</button>
    </form>

    {% if coffees %}
        <ul>
            {% for coffee in coffees %}
                <li>{{ coffee.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No coffee found.</p>
    {% endif %}
</body>
</html>
